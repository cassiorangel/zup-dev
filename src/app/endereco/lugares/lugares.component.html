<div class="container">
    <div class="row">
        <div class="col-12 col-md-12">
            <h4 class="title">App para consulta de Cep</h4>
            <p class="texto">Selecione um estado, cidade e informe um texto mais próximo possível da rua que se deseja
                localizar os CEPs</p>
        </div>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-2 col-md-2">
                <label class="campos" for="inputEstado">Estado</label>
                <select class="form-control" formControlName="name" (change)="onChange()">
                  <option selected value="">Escolher...</option>
                  <option  *ngFor="let estado of estados" [ngValue]="estado.name">
                    {{ estado.name }}
                  </option>
                </select>
            </div>
            <div class="form-group col-3 col-md-3">
                <label class="campos" for="inputCidade">Cidade</label>
                <select class="form-control" formControlName="nome">
                  <option selected value="">Escolher...</option>
                  <option *ngFor="let cidade of cidades" [ngValue]="cidade.nome">
                    {{ cidade.nome }}
                  </option>
                </select>
            </div>
            <div class="form-group col-3 col-md-3">
                <label class="campos" for="inputlogradouro"></label>
                <input type="text" formControlName="logradouro" class="form-control" placeholder="Rua" />
            </div>

            <div class="form-group col-3 col-md-3">
                <div class="bt-estilo">
                    <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Consultar</button>
                </div>    
            </div>
           
        </div>
       
    </form>

    <div class="row topo">
        <div class="col-md-3" *ngFor="let list of listResult">
            <div class="card">
                <div class="card-body">
                  <h6 class="card-title">{{ list.cep }} 
                    <button 
                        type="button" 
                        class="btn btn-dark btn-sm bt-lk"
                        (click)="onEdit(list.cep)"
                    >Detales</button></h6>               
                </div>
              </div>
        </div>
    </div>
    
</div>
