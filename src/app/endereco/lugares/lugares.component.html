<div class="container">
    <div class="row">
        <div class="col-12 col-md-12">
            <h4 class="title">App para consulta de Cep</h4>
            <p class="texto">Selecione um estado, cidade e informe um texto mais próximo poss´vel da rua que se deseja
                localizar os CEPs</p>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="form-group col-2 col-md-2">
                <label class="campos" for="inputEstado">Estado</label>
                <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>...</option>
                </select>
            </div>
            <div class="form-group col-3 col-md-3">
                <label class="campos" for="inputCidade">Cidade</label>
                <select id="inputCidade" class="form-control">
                  <option selected>Escolher...</option>
                  <option>...</option>
                </select>
            </div>
            <div class="form-group col-3 col-md-3">
                <label class="campos" for="inputPassword4"></label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="pesquisar">
            </div>

            <div class="form-group col-3 col-md-3">
                <div class="bt-estilo">
                    <button type="submit" class="btn btn-primary">Consultar</button>
                </div>    
            </div>
           
        </div>
       
    </form>
</div>
